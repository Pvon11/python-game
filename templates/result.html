<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Rock Paper Scissors Game</h1>
        <div class="row justify-content-center mt-3">
            <div class="col-sm-6">
                <form method="post" class="text-center">
                    <div class="form-group">
                        <label for="player_choice">Enter your choice (rock, paper, scissors):</label>
                        <input type="text" class="form-control" id="player_choice" name="player_choice" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Play</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-sm-6">

                <div class="card text-center">
                    <div class="card-header">
                        <h3>Results</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Player chose: {{ player_choice }}</p>
                        <p class="card-text">Computer chose: {{ computer_choice }}</p>
                        <p class="card-text">{{ result }}</p>
                        <a href="/" class="btn btn-primary">Play Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
